version: '3.8'

services:
  backend:
    build: .
    container_name: voxel3di-backend
    ports:
      - "8001:8001"
    environment:
      - ORTHANC_URL=http://orthanc:8042
    networks:
      - orthanc_default
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  orthanc_default:
    external: true
